<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/logIn/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="logo" src="/logIn/images/logo.png" alt="로고" />
    <section>
      <form id="loginForm">
        <input type="text" id="id" name="id" placeholder="아이디" required />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <button type="submit">로그인</button>
      </form>
      <div class="signup-button-wrap">
        <p>회원이 아니면?</p>
        <a href="#">회원가입하기</a>
      </div>
    </section>

    <script src="/logIn/js.js"></script>
  </body>
</html>
