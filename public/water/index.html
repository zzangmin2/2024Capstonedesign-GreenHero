<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  </head>
  <body class="WRAP SHOW">
    <script>
      console.log("시작");
    </script>
    <div class="surface-pro-812">
      <div class="rectangle-14">
        <div class="rectangle-13">
          <div class="wallpaper">
            <div class="wallpapers"></div>
          </div>
          <div class="bathtub">
            <div class="bathtubShadow"></div>
            <div class="bathtub2"></div>
            <div class="water"></div>
            <div class="bathtub1">
              <img src="images/욕조.svg" alt="욕조" />
            </div>
            <div class="shower-head">
              <img
                class="shower-heads"
                src="images/샤워호스.svg"
                alt="샤워호스"
              />
            </div>
          </div>
          <div class="handle">
            <img src="images/버튼.svg" alt="물끄기" />
          </div>
          <div class="mirror">
            <img src="images/거울.svg" alt="거울" />
          </div>
          <div class="washstand">
            <div class="washstandShadow"></div>
            <div class="washstand3"></div>
            <div class="water2"></div>
            <div class="washstand1">
              <img src="images/세면대.svg" alt="세면대" />
            </div>
            <div class="washstand2">
              <img src="images/세면대2.svg" alt="새면대" />
            </div>
            <div class="washstand-head"></div>
          </div>
          <div class="handle2">
            <img src="images/버튼.svg" alt="물끄기" />
          </div>
          <div class="name">
            <img
              src="./images/나무판자.svg"
              alt="Image"
              class="name"
              id="name"
            />
            <img
              src="./images/나가기.svg"
              alt="to_back"
              style="left: 90%; top: 8%"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="missionClear"></div>
    <div class="mission" id="mission">
      <img src="images/클리어화면.svg" alt="클리어 화면" />
    </div>
    <div id="missionBtn">
      <img src="images/클리어버튼.svg" alt="클리어 버튼" />
    </div>
    <script src="js.js"></script>
    <script>
      console.log("끝");
    </script>
  </body>
</html>
