<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <title>그린 히어로</title>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- slick css -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <!-- 내 css -->
    <link rel="stylesheet" href="/main/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <!-- 배경이미지 -->
    <div class="bg-wrapper">
      <img
        class="bg"
        class="overlay"
        src="/main/images/bg.svg"
        alt="배경 이미지"
      />
    </div>
    <!-- 회원 정보 -->
    <div class="user-info-container">
      <div class="user-info-coin-wrapper">
        <img src="/main/images/coin.png" alt="코인 이미지" />
        <div id="userCoin"></div>
      </div>
      <div id="userName"></div>
    </div>
    <!-- 타이틀 -->
    <p class="subtitle">우리는 환경을 지키는</p>
    <img class="logo" src="/main/images/logo.png" alt="" />
    <!-- 이미지 슬라이드 -->
    <ul class="thumnail-wrap">
      <li class="thumnail">
        <img src="/main/images/thumnailTrash.png" alt="" 
        onclick="location.href='../separate/index.html'"
        />
        <p>쓰레기를 올바르게 버려요!</p>
      </li>
      <li class="thumnail-link">
        <img
          id="waterImage"
          src="/main/images/thumnailWater.png"
          alt=""
          onclick="location.href='../water/index.html'"
        />
        <p>앗! 물이 낭비되고 있어요!</p>
      </li>
      <li class="thumnail-link">
        <img
          id="treeImage"
          src="/main/images/thumnailTreeAndAnimals.png"
          alt=""
          onclick="location.href='../tree/index.html'"
        />
        <p>나무가 자라고 동물들을 찾아요</p>
      </li>
      <li class="thumnail-link">
        <img
          id="lightImage"
          src="/main/images/thumnailLight.png"
          alt=""
          onclick="location.href='../light/index.html'"
        />
        <p>불을 꺼서 전기를 아껴요!</p>
      </li>

      <li class="thumnail">
        <img src="/main/images/thumnailFlower.png" alt="" />
        <p>꽃이 다시 피어나도록 도와주세요!</p>
      </li>
    </ul>

    <img class="btn prev-btn" src="/main/images/prevBtn.svg" alt="" />

    <img class="btn next-btn" src="/main/images/nextBtn.svg" alt="" />

    <!-- 사용자 정의 스크립트 -->
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".thumnail-wrap").slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 3,
          prevArrow: $(".prev-btn"),
          nextArrow: $(".next-btn"),
        });
      });
    </script>
    <script src="/main/js.js"></script>
    <div id="overlay"></div>
    <div id="contentArea"></div>
  </body>
</html>
